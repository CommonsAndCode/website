theme = "blowfish"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
enableRobotsTXT = true
summaryLength = 0
buildDrafts = false
buildFuture = false
enableEmoji = true
baseURL = "https://commons-and-code.eu"

[pagination]
pagerSize = 100

[imaging]
anchor = "Center"

[taxonomies]
tag = "tags"
category = "categories"
author = "authors"
series = "series"

[sitemap]
changefreq = "daily"
filename = "sitemap.xml"
priority = 0.5

# Output for the case map
[outputFormats]
  [outputFormats.CaseMap]
    mediaType = "application/json"
    basename = "cases"
    isPlainText = true

[outputs]
home = [ "HTML", "RSS", "JSON", "CaseMap" ]

[related]
threshold = 0
toLower = false

  [[related.indices]]
  name = "tags"
  weight = 100

  [[related.indices]]
  name = "categories"
  weight = 100

  [[related.indices]]
  name = "series"
  weight = 50

  [[related.indices]]
  name = "authors"
  weight = 20

  [[related.indices]]
  name = "date"
  weight = 10

  [[related.indices]]
  applyFilter = false
  name = "fragmentrefs"
  type = "fragments"
  weight = 10
